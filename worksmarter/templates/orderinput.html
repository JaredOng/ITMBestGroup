{% include "header.html" %}
    <h1>Order input</h1>

      <style>
        table, th, td {border: 1px solid black;}
      </style>
      <table style="width:25%">
      <tr><th>Product Name</th><th>Price</th></tr>
      {% for product in store_pricing_list %}
      <tr><td>{{product["product"]}}</td><td>{{product["price"]}}</td></tr>
      {% endfor %}
      </table>

      <form action="/order_input" method="POST">

        <div class="form-group">
          <input type="text" name="product" placeholder="Input product name" class="form-control">
        </div>
        <div class="form-group">
          <input type="number" name="quantity" placeholder="Input quantity" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <form action="/saleslog">
        <button type="submit" class="btn btn-primary">Go to Sales Log</button>

  </body>
