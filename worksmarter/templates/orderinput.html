<html>
  <header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <style>
      .footer {
        font-size:10px;
      }
    </style>
  </header>
  <body style="background-color:96B7D3;">
    Welcome, {{ session["admin"]["first_name"] }}.
    <a href='/logout'>Logout</a>
    <BR>
    <a href='/user_interface_page'>Back</a>
    <p/>
    <h1>Order input</h1>

      <style>
        table, th, td {border: 1px solid black;}
      </style>
      <table style="width:25%">
      <tr><th>Product Name</th><th>Price</th></tr>
      {% for product in store_pricing_list %}
      <tr><td>{{product["product"]}}</td><td>{{product["price"]}}<td></tr>
      {% endfor %}
      </table>

      <form action="/order_input" method="POST">

        <div class="form-group">
          <input type="text" name="product" placeholder="Input product name" class="form-control">
        </div>
        <div class="form-group">
          <input type="number" name="quantity" placeholder="Input quantity" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <form action="/saleslog">
        <button type="submit" class="btn btn-primary">Go to Sales Log</button>

  </body>
</html>
